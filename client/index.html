<!DOCTYPE html>
<html ng-app="MyApp" ng-strict-di>

  <head>
    <title>my app</title>
    <style>ul { padding-left: 0; } li { list-style: none; }</style>
    <script data-require="angular.js@*"
            src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
    <script data-require="ui-router@*" 
            src="//rawgit.com/angular-ui/ui-router/0.2.14/release/angular-ui-router.js"></script>
    <script>
      document.write('<base href="'+ document.location.pathname +'" />')
    </script>
    <script src="script.js"></script>
  </head> 

  <body>
    <h3>url params</h3>
    <ul>
      <li>href</li>
      <li><a href="#/fooVal?bar=barVal">#/fooVal?bar=barVal</a>
      <li>ui-sref</li>
      <li><a ui-sref="home({foo: 'fooVal1', bar: 'barVal1'})">home({foo: 'fooVal1', bar: 'barVal1'})</a>
      <li><a ui-sref="home({foo: 'fooVal2', bar: 'barVal2'})">home({foo: 'fooVal2', bar: 'barVal2'})</a>
    </ul>
    
    <h3>params : {}</h3>
    <ul>
      <li>bar is array</li>
      <li><a href="#/other/fooVal?bar=1&amp;bar=2">#/other/fooVal?bar=1&amp;bar=2</a></li>
      <li>foo param is default</li>
      <li><a ui-sref="other({bar: [4,5]})">other({bar: [4,5]})</a> 
    </ul>
  
    <div ui-view=""></div>
    
    
<script type="text/ng-template" id="tpl.html"> 
 <div ui-view>
  <h3>current state name: <var>{{$state.current.name}}</var></h3>
  
  
  <h5>params</h5>
  <pre>{{$stateParams | json}}</pre>
  <h5>state</h5>
  <pre>{{$state.current | json}}</pre>
  
 </div>
</script>
 
  </body> 

</html>
