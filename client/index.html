<!doctype html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="bower_components/ng-image-gallery/dist/ng-image-gallery.min.css">
    <link rel="stylesheet" href="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css"> <!--we use it from the bootstrap gallery example-->
    <link rel = "stylesheet" href = "css/styleLightboxPictures.css"> <!-- we copy this styles from the picture lightbox example-->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/ng-image-gallery/dist/ng-image-gallery.min.js"></script>
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="bower_components/angular-bootstrap-lightbox/dist/angular-bootstrap-lightbox.js"></script>
    <script src = "bower_components/angular-jwt/dist/angular-jwt.js"></script>
    <script src = "app/app.js"></script>

    <script src = "app/modules/home.js"></script>
    <script src = "app/modules/profile.js"></script>
    <script src = "app/modules/auth.js"></script>
    <script src = "app/modules/checkbox.js"></script>
    <script src = "app/modules/modalWindow.js"></script>
    <script src = "app/modules/users.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppCtrl">

      <div class="container navbar navbar-default">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
                  ng-click="menuCollapsed = ! menuCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            MyImages
          </div>
        </div>
        <div class="collapse navbar-collapse" collapse="isCollapsed">
          <ul class="nav navbar-nav">
            <li ui-sref-active="active">
              <a href ui-sref="home">
                <i class="fa fa-home"></i>
                Users
              </a>
            </li>
            <li ui-sref-active="active" style = "font-weight: bold">
              <a href = "/#/users/{{userId}}">
                {{profName}}
              </a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li ng-if="!authenticated" ui-sref-active="active">
              <a href ui-sref="login">
                <i class="fa fa-home"></i>
                Login
              </a>
            </li>
            <li ng-if="!authenticated" ui-sref-active="active">
              <a href ui-sref="register">
                Register
              </a>
            </li>
            <li ng-if="authenticated" ui-sref-active="active">
              <a href ng-click="logout()">
                <i class="fa fa-home"></i>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>

      <div ui-view class="container slide"></div>
  </body>
</html>
