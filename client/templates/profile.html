<div ng-controller = "checkboxCtrl">
    <h3>My name is {{name}}</h3>
    <form name = "myForm">
        <label>Change the public/private profile. Public:
            <input type = "checkbox" ng-model = "public" ng-change = "update()">
        </label><br/>
        <tt>public = {{public}}</tt><br/>
    </form>
    <div class = "container">
        <div class = "jumbotron row">
            <h3>{{images.length}} картинки</h3>
            <div class = "col-lg-3 col-sm-4 col-xs-6" ng-repeat = "image in images">
                <a title = "Image" href = "#">
                    <img class = "thumbnail img-responsive" width = "300px" height = "200px" ng-src = {{image.url}}>
                </a>
            </div>
        </div>
    </div>

</div>
